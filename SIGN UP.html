<!DOCTYPE html>
<html>
    <head>
        <title>SIGN UP</title>
    </head>
    <body bgcolor="black" text="white">
    <CENTER>
      <H1><B><U>SIGN UP</U></B></H1>
     <TABLE>
        <THEAD></THEAD>
      <TR>
        <TD>FIRST NAME:</TD>
        <TD><input type="text" NAME="FIRST NAME " placeholder="FIRST NAME"></TD>
        &nbsp; &nbsp; &nbsp;
        <TD>LAST NAME: </TD>
        <TD><input type="text" NAME="LAST NAME " placeholder="LAST NAME"></TD>
      </TR>
      <TR>
        <TD>PHONE NUMBER:</TD>
        <td><input type="GENERAL" NAME="PHONE NUMBER" placeholder="PHONE NUMBER"></TD>
        <TD>EMAIL:</TD>
        <td><input type="GENERAL" NAME="EMAIL" placeholder="EMAIL"></TD>
      </TR>
      <TR>
        <TD>GENDER:</TD>
        <TD><input type="radio" name="gender" value="male"> Male<br></TD>
          <TD><input type="radio" name="gender" value="female"> Female<br></TD>
          <TD><input type="radio" name="gender" value="other"> Other</TD>
      </TR>
      <TR>
        <TD>USERNAME:</TD>
        <td><input type="GENERAL" NAME="ATLEAST 8 CHARACTER" placeholder="ATLEAST 8 CHARACTER"></TD>
      </TR>
      <TR>
        <TD>NEW PASSWORD:</TD>
        <td><input type="password" NAME="USE ALL TYPE OF CHARACTERS" placeholder="USE ALL TYPE OF CHARACTERS"></TD>
        <TD>COMFIRM PASSWORD:</TD>
        <td><input type="password" NAME="COMFIRM PASSWORD" placeholder="COMFIRM PASSWORD"></TD>
      </TR>
    </TABLE>
    <BR> <BR>
        <A HREF="HOME.html"> <INPUT TYPE="BUTTON" VALUE="SUBMIT"></A>
 </CENTER>
</body>
</html>
